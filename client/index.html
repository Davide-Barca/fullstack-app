<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Web App</title>
</head>
<body>
    <h1>Fullstack app with mysql database</h1>
    <main>
        <h1>Compile Form</h1>
        <input type="text" id="name-input" placeholder="Name">
        <button id="add-name-btn">Add</button>
        <br><br><br>
        <input placeholder="Search name" id="search-input">
        <button id="search-btn">Search</button>

        <table id="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Date Added</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <input type="text" id="update-name-input" placeholder="Update Name">
            <button id="update-row-btn">Update</button>
        </section>
    </main>
</body>
    <script src="./index.js"></script>
</html>
